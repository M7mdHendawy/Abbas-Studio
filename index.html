<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abbastudio</title>
</head>

<body>
   <section class="heading">
        <div class="header wow fadeIn">

            <div class="col-xs-12 col-md-8 left">
                <h2 class="text-center leftheading">Let’s think positive, act fast and create something amazing</h2>
            </div>
            <div class="col-xs-12 col-md-4 email">
                <h2 class="text-center rightheading">Hello@abbastudio.net</h2>
            </div>

        </div>
    </section>
    <main class="content">
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-3 socials">
                    <a href="https://facebook.com/3bbastudio" class="wow bounceIn" data-wow-delay="100ms" target="_blank"
                        title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/abbastudio" class="wow bounceIn" data-wow-delay="200ms" target="_blank"
                        title="inestagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/StudioAbbas" class="wow bounceIn" data-wow-delay="300ms" target="_blank"
                        title="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://behance.net/abbastudio" class="wow bounceIn" data-wow-delay="400ms" target="_blank"
                        title="behance">
                        <i class="fab fa-behance"></i>
                    </a>
                    <a href="https://dribbble.com/abbastudio" class="wow bounceIn" data-wow-delay="500ms" target="_blank"
                        title="dribbble">
                        <i class="fab fa-dribbble"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/abbas-studio" class="wow bounceIn" data-wow-delay="600ms"
                        target="_blank" title="linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <div class="col-xs-12 col-sm-6 logos text-center">

                    <img class="hello wow shake" src="images/1.png" alt="">
                    <img class="hi wow bounceIn" data-wow-delay="1s" src="images/2.png" alt="">

                </div>

                <div class="col-xs-12 col-sm-3 text-center">
                    <div class="row">
                        <img src="images/Vector Smart Object.png" alt="" class="logo wow fadeInRight">
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row text-center">
                <h5 class="footer-bottom-rights text-center">
                    <span class="foot"> All Rights Reserved To ©</span>
                    <a class="myname" href="https://www.facebook.com/Moha.Hendawy" style="#1cc44f !important">Hend@wy</a>
                </h5>

            </div>
        </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</body>

</html>
